<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация за уебинар</title>
    <link rel="stylesheet" href="registration-form-style.css">
</head>
<body>
<h3>Регистрация за уебинар</h3>
<form action="#" method="post">
    <div>
        <label for="name">Име и фамилия:<span class="required">*</span></label>
        <input type="text" id="name" required>
    </div>
    <div>
        <label for="address">Адрес:</label>
        <input type="text" id="address">
    </div>
    <div>
        <label for="location">Населено място:</label>
        <input type="text" id="location">
    </div>
    <div>
        <label for="postal-code">Пощенски код:</label>
        <input type="text" id="postal-code">
    </div>
    <div>
        <label for="email">Email:<span class="required">*</span></label>
        <input type="text" id="email" required>
    </div>
    <div>
        <label for="phone">Телефон:<span class="required">*</span></label>
        <input type="text" id="phone" required>
    </div>
    <div>
        <label for="webinar-date">Дата на семинара:<span class="required">*</span></label>
        <input type="date" id="webinar-date" required>
    </div>
    <div>
        <input type="checkbox" id="invoice-checkbox" onclick="displayInvoice()">
        <label for="invoice-checkbox">Желая фактура</label>
    </div>
    <div id="display-invoice">
        <div>
            <label for="organization">Фирма/Организация:<span class="required">*</span></label>
            <input type="text" id="organization" required>
        </div>
        <div>
            <label for="mol">МОЛ:<span class="required">*</span></label>
            <input type="text" id="mol" required>
        </div>
        <div>
            <label for="eik">ЕИК:<span class="required">*</span></label>
            <input type="text" id="eik" required>
        </div>
        <div>
            <label for="in">ИН по ДДС:<span class="required">*</span></label>
            <input type="text" id="in" required>
        </div>
        <div>
            <label for="address-invoice">Адрес:<span class="required">*</span></label>
            <input type="text" id="address-invoice" required>
        </div>
    </div>
    <button type="submit">Регистрирай се</button>
    <button type="reset">Изчисти</button>
</form>
<script src="registration-form-script.js"></script>
</body>
</html>
