<form action="#/add-new-book">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-bookmark"></span></span>
            <input type="text" class="form-control" id="title" placeholder="Title" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" id="author" class="form-control" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-barcode"></span></span>
            <input type="text" id="isbn" class="form-control" placeholder="ISBN">
        </div>
    </div>
    <div class="form-group">
        <button id="add-new-book" class="btn btn-success">Add new book</button>
    </div>
</form>
