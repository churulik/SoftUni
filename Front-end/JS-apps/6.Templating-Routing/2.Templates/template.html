<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Job Title</th>
        <th>Website</th>
    </tr>
    </thead>
    {{#person}}
    <tbody>
    <tr>
        <td>{{name}}</td>
        <td>{{job}}</td>
        <td><a href="{{website}}">{{website}}</a></td>
    </tr>
    </tbody>
    {{/person}}
</table>
