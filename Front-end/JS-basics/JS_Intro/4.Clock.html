<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clock</title>
    <script>
        function getClock(){
            var time = new Date();
            var hours = time.getHours();
            if(hours < 10){
                hours = "0" + hours;
            }
            var minutes = time.getMinutes();
            if(minutes < 10){
                minutes = "0" + minutes;
            }
            var seconds = time.getSeconds();
            if(seconds < 10){
                seconds = "0" + seconds;
            }
            document.getElementById("displayClock").innerHTML = hours + ":" + minutes + ":" + seconds;
        }
    </script>

</head>
<body onload="start();">
    <h1>The current time is:</h1>
    <p id="displayClock"></p>
    <script>
        function start(){
            getClock();
            setInterval(getClock,1000);
        }
    </script>
</body>
</html>
