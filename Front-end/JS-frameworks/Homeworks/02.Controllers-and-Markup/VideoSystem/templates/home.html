<div class="row">
    <aside class="col-md-2" ng-include="'templates/partials/aside.html'">
    </aside>
    <main class="col-md-10">
        <div class="row">
            <div ng-repeat="video in videoData | orderBy:parametar | filter:categoryFilter | filter:dateFilter | filter:haveSubtitleFilter">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="media">
                                <div class="media-left">
                                    <a href="#/video-details/{{video.title}}">
                                        <img ng-src="{{video.pictureUrl}}" class="small-img">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <div ng-include="'templates/partials/video-info.html'"></div>
                                    <p><a href="#/video-details/{{video.title}}">View details</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="videoData.length == 0">
                <div class="col-xs-8 col-md-7  col-xs-offset-3 col-md-offset-5">
                    <a href="#/add-video" class="btn btn-default">Add your first video</a>
                </div>
            </div>
        </div>
    </main>
</div>
