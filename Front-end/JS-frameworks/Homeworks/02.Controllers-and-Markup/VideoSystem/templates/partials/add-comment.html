<form name="addCommentForm">
    <div class="form-group">
        <label class="bold">Add comment:</label>
    </div>
    <fieldset class="form-group">
        <label for="username" class="bold col-md-2 control-label">Username</label>
        <div class="col-md-6">
            <input type="text" id="username" ng-model="comment.username" class="form-control" required="required">
        </div>
    </fieldset>
    <fieldset class="form-group">
        <label for="websiteUrl" class="bold col-md-2 control-label">Website</label>
        <div class="col-md-6">
            <input type="text" id="websiteUrl" ng-model="comment.websiteUrl" class="form-control" required="required">
        </div>
    </fieldset>
    <fieldset class="form-group">
        <label for="rating" class="bold col-md-2 control-label">Rating</label>
        <div class="col-md-6">
            <input type="number" min="1" max="10" id="rating" ng-model="comment.rating" class="form-control" required="required">
            <span class="text-muted">The rating value has to be between 1 and 10</span>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <label for="addComment" class="bold col-md-2 control-label">Content</label>
        <div class="col-md-6">
            <textarea id="addComment" ng-model="comment.content" class="form-control" required="required"></textarea>
        </div>
    </fieldset>
    <fieldset class="form-group">
        <div class="col-md-12">
            <button class="btn btn-primary" ng-click="submitComment(comment)" ng-disabled="addCommentForm.$invalid">
                Submit
            </button>
        </div>
    </fieldset>
</form>
