<!DOCTYPE html>
<html lang="en" ng-app="image">
<head>
    <meta charset="UTF-8">
    <title>Bind Image</title>
</head>
<body ng-controller="ImageController">
<label>
    <input type="text" ng-model="img" ng-pattern="regex" placeholder="Enter an image link" size="100">
</label>
<p>
    <img ng-src="{{img}}"/>
</p>
<script src="../libs/js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
