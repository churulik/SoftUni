<div ng-controller="DelayController" ng-hide="delay" class="row delay">
    <div class="col-md-9 col-md-offset-2 col-lg-8" ng-controller="AccordionController">
        <uib-accordion>
            <uib-accordion-group uib-accordion-header is-open="status.isFirstOpen">
                <uib-accordion-heading>
                    <div>Login</div>
                </uib-accordion-heading>
                <form name="loginForm">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" ng-model="loginData.Username" ng-pattern="emailValidationRegex" class="form-control"
                               placeholder="E-mail" required="required">
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" ng-model="loginData.Password" class="form-control"
                               placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="login(loginData)" ng-disabled="loginForm.$invalid">
                            Login
                        </button>
                    </div>
                </form>
            </uib-accordion-group>
            <uib-accordion-group panel-class="panel-primary">
                <uib-accordion-heading>
                    <div>Register</div>
                </uib-accordion-heading>
                <form name="registerForm">
                    <div class="input-group form-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" ng-model="registerData.Email" ng-pattern="emailValidationRegex"
                               class="form-control display-validation" placeholder="E-mail" required="required"
                               name="email">
                    </div>
                    <div class="form-group error-message"
                         ng-show="registerForm.email.$error.pattern && registerForm.email.$touched">
                        Invalid e-mail
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" minlength="6" maxlength="100" ng-model="registerData.Password"
                               name="password"
                               class="form-control display-validation" placeholder="Password" required="required">
                    </div>
                    <div class="form-group error-message"
                         ng-show="(registerForm.password.$error.minlength || registerForm.password.$error.maxlength)
            && registerForm.password.$touched">
                        Password length has to be between 6 and 100 symbols
                    </div>
                    <div class="input-group form-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" minlength="6" maxlength="100" ng-model="registerData.ConfirmPassword"
                               name="confirmPassword" class="form-control display-validation"
                               placeholder="Confirm Password"
                               required="required" confirm-password-validation="registerData.Password">
                    </div>
                    <div class="form-group error-message"
                         ng-show="registerForm.confirmPassword.$error.confirmPasswordMatch && registerForm.confirmPassword.$touched">
                        'Confirm Password' and 'Password' has to match
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-click="register(registerData)"
                                ng-disabled="registerForm.$invalid">
                            Register
                        </button>
                    </div>
                </form>
            </uib-accordion-group>
        </uib-accordion>
    </div>
</div>
