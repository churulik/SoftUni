<div class="col-md-8 col-md-offset-2" ng-controller="AccordionController">
    <uib-accordion>
        <uib-accordion-group uib-accordion-header is-open="status.isFirstOpen">
            <uib-accordion-heading>
                <div>Login</div>
            </uib-accordion-heading>
            <!-- Login Start -->
            <form name="loginForm">
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" ng-model="loginData.username" class="form-control" placeholder="Username"
                           required="required">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" ng-model="loginData.password" class="form-control"
                           placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="login(loginData)"
                            ng-disabled="loginForm.$invalid">Login
                    </button>
                </div>
            </form>
            <!-- Login End -->
        </uib-accordion-group>
        <uib-accordion-group panel-class="panel-primary">
            <uib-accordion-heading>
                <div>Register</div>
            </uib-accordion-heading>
            <!-- Register Start -->
            <form name="registerForm">
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" ng-model="registerData.username" class="form-control register"
                           placeholder="Username" ng-required="required">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" ng-minlength="6" ng-model="registerData.password"
                           class="form-control register"
                           placeholder="Password" required="required" id="pw1" name="password">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input type="password" ng-minlength="6" ng-model="registerData.confirmPassword"
                           class="form-control register" placeholder="Confirm Password" required="required"
                           name="confirmPassword" confirm-password-validation="registerData.password">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                    <input type="text" ng-model="registerData.name" class="form-control register"
                           placeholder="Name" required="required">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="text" ng-model="registerData.email" ng-pattern="regex" class="form-control register"
                           placeholder="E-mail" required="required">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="1" ng-model="registerData.sex" required="required" ng-checked=true>Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="2" ng-model="registerData.sex">Female
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="0" ng-model="registerData.sex">No specified
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="register(registerData)"
                            ng-disabled="registerForm.$invalid">Register
                    </button>
                </div>
            </form>
            <!-- Register End -->
        </uib-accordion-group>
    </uib-accordion>



</div>
