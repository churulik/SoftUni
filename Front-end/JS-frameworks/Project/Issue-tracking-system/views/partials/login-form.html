<form name="loginForm">
    <div class="input-group form-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" ng-model="loginData.username" class="form-control" placeholder="Username"
               required="required">
    </div>
    <div class="input-group form-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
        <input type="password" ng-model="loginData.password" class="form-control"
               placeholder="Password" required="required">
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="login(loginData)"
                ng-disabled="loginForm.$invalid">Login
        </button>
    </div>
</form>
