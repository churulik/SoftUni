<div class="row">
    <div class="col-md-12">
        <h2>Dashboard</h2>
    </div>
    <div class="col-md-3">
        <h3>Assigned Projects</h3>
        <div ng-repeat="issue in myIssues.Issues | uniqueObject: 'Project': 'Name'">
            <!--<div>{{issue}}</div>-->
            <a ng-href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a>
        </div>
    </div>
    <div class="col-md-9">
        <h3>Assigned Issues</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Issue</th>
                <th>Description</th>
                <th>Project</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody ng-repeat="issue in myIssues.Issues">
            <tr>
                <td><a ng-href="#/issues/{{issue.Id}}">{{issue.Title}}</a></td>
                <td>{{issue.Description}}</td>
                <td><a ng-href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
                <td>{{issue.DueDate | date}}</td>
            </tr>
            </tbody>
        </table>
        <div>
            <uib-pagination boundary-links="true" total-items="totalItems" ng-model="issuesParams.pageNumber"
                            class="pagination-sm" items-per-page="issuesParams.pageSize" ng-change="reloadIssues()"
                            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
            </uib-pagination>
        </div>
    </div>
    <div class="col-md-12" ng-if="authServices.isAdministrator()">
        <!-- Button trigger modal -->
        <button class="btn btn-success" data-toggle="modal" data-target="#addProject">Add New Project</button>

        <!-- Modal -->
        <div class="modal fade" id="addProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div ng-controller="ProjectsController"
                             ng-include="'views/templates/projects/add-project.html'"></div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#/projects" class="btn btn-success">List All Projects</a>
    </div>
</div>
