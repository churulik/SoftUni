<div class="row" >
    <div class="col-md-12">
        <h2>Dashboard</h2>
    </div>
    <div class="col-md-6">
        <h3>Assigned Projects</h3>
        <div ng-repeat="issue in myIssues | unique:'issue'">
            <a ng-href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Issues</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Issue</th>
                <th>Project</th>
                <th>Due Date</th>
            </tr>
            </thead>
            <tbody ng-repeat="issue in myIssues">
            <tr>
                <td>{{issue.Title}}</td>
                <td><a ng-href="#/projects/{{issue.Project.Id}}">{{issue.Project.Name}}</a></td>
                <td>{{issue.DueDate | date}}</td>
            </tr>
            </tbody>

        </table>
    </div>
    <div ng-if="isAdmin">
        <button class="btn btn-success">Add New Project</button>
        <a href="#/projects/1/add-issue" class="btn btn-success">Add New Issue</a>
    </div>
</div>
