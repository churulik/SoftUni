<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <form name="changePasswordForm">
            <div class="form-group">
                <h2>Change Password</h2>
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" minlength="6" maxlength="100" ng-model="changePasswordData.OldPassword" name="oldPassword"
                       class="form-control display-validation" placeholder="Old Password" required="required">
            </div>
            <div class="form-group error-message"
                 ng-show="(changePasswordForm.oldPassword.$error.minlength
                        || changePasswordForm.oldPassword.$error.maxlength)
                        && changePasswordForm.oldPassword.$touched">
                Password length has to be between 6 and 100 symbols
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" minlength="6" maxlength="100" ng-model="changePasswordData.NewPassword" name="newPassword"
                       class="form-control display-validation" placeholder="New Password" required="required">
            </div>
            <div class="form-group error-message"
                 ng-show="(changePasswordForm.newPassword.$error.minlength
                        || changePasswordForm.newPassword.$error.maxlength)
                        && changePasswordForm.newPassword.$touched">
                Password length has to be between 6 and 100 symbols
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" minlength="6" maxlength="100" ng-model="changePasswordData.ConfirmPassword"
                       class="form-control display-validation" placeholder="Confirm Password" required="required"
                       name="confirmPassword" confirm-password-validation="changePasswordData.NewPassword">
            </div>
            <div class="form-group error-message"
                 ng-show="changePasswordForm.confirmPassword.$error.confirmPasswordMatch && changePasswordForm.confirmPassword.$touched">
                'Confirm Password' and 'Password' has to match
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="changePassword(changePasswordData)"
                        ng-disabled="changePasswordForm.$invalid">Change Password
                </button>
            </div>
        </form>
    </div>

</div>
