<div class="row" ng-init="intiGetAllProjects()" ng-if="isAdmin">
    <div class="col-md-12">
        <h3>Current Projects</h3>
    </div>
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Project Leader</th>
                <th>Edit Project</th>
                <th>Add New Issue</th>
            </tr>
            </thead>
            <tbody ng-repeat="project in projects | orderBy:'Name'">
            <tr>
                <td><a ng-href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
                <td>{{project.Lead.Username}}</td>
                <td><a ng-href="#/projects/{{project.Id}}/edit">Edit Project</a></td>
                <td><a ng-href="#/projects/{{project.Id}}/add-issue">Add New Issue</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
