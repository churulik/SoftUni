<div ng-init="initListAllProjects()" ng-controller="DelayController" ng-hide="delay" class="row delay">
    <div class="col-md-12">
        <h3>Current Projects</h3>
    </div>
    <div class="form-group col-md-3 pull-right">
        <input type="text" ng-model="search" class="form-control" placeholder="Search by project name">
    </div>
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Project Leader</th>
                <th>Edit Project</th>
                <th>Add New Issue</th>
            </tr>
            </thead>
            <tbody ng-repeat="project in projects | orderBy:'Name' | filter:search">
            <tr>
                <td><a ng-href="#/projects/{{project.Id}}">{{project.Name}}</a></td>
                <td>{{project.Lead.Username}}</td>
                <td><a ng-href="#/projects/{{project.Id}}/edit">Edit Project</a></td>
                <td><a ng-href="#/projects/{{project.Id}}/add-issue">Add New Issue</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
