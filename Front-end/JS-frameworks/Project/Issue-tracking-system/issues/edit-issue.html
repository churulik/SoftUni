<div ng-if="isProjectLeader || isAssignee || isAdmin">
    <form name="editIssueForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-md-offset-2 col-md-9">
                <h2>Edit Issue</h2>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="control-label col-md-3">Title</label>
            <div class="col-md-8">
                <input type="text" id="title" ng-model="issue.Title" class="form-control" required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="control-label col-md-3">Description</label>
            <div class="col-md-8">
            <textarea id="description" ng-model="issue.Description" class="form-control" required="required">
                {{issue.Description}}
            </textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="dueDate" class="control-label col-md-3">Due Date</label>
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened"
                           datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"
                           id="dueDate" required="required"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="assigneeId" class="control-label col-md-3">Assignee Id</label>
            <div class="col-md-8">
                <input type="text" id="assigneeId" ng-model="issue.Assignee.Id" class="form-control"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="priorityId" class="control-label col-md-3">Priority Id</label>
            <div class="col-md-8">
                <input type="text" id="priorityId" ng-model="issue.Priority.Id" class="form-control"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <label for="labels" class="control-label col-md-3">Labels</label>
            <div class="col-md-8">
                <tags-input id="labels" ng-model="issue.Labels" display-property="Name" placeholder="Labels"
                            replace-spaces-with-dashes="false" required="required">
                    <auto-complete source="loadLabels($query)" min-length="0"></auto-complete>
                </tags-input>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
                <button type="button" class="btn btn-success" ng-disabled="editIssueForm.$invalid" ng-click="editIssue(issue, dt)">
                    Edit Issue
                </button>
                <a ng-href="#/issues/{{issueId}}" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </form>
</div>
