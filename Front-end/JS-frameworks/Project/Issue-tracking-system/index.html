<!DOCTYPE html>
<html lang="en" ng-app="issueTracker">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracking System</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="lib/angular-loading-bar/loading-bar.css">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="lib/ng-tags-input/ng-tags-input.css">
    <link rel="stylesheet" href="lib/ng-tags-input/ng-tags-input.bootstrap.css">
    <link rel="stylesheet" href="styles/app.css">
</head>
<body ng-cloak>
<nav class="navbar navbar-inverse" ng-controller="NavbarController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Issue Tracking System</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar" ng-if="accountServices.isAuthenticated()">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('/')}">
                    <a href="#/"><span class="glyphicon glyphicon-tasks"></span> Dashboard</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="!accountServices.isAdministrator()">
                <li class="dropdown" ng-class="{active: isActive('/profilerofisword')}">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span class="glyphicon glyphicon-user"></span><span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a style="cursor: default">
                                <span class="glyphicon glyphicon-user"></span>
                                {{accountServices.getCurrentUser()}}
                            </a>
                        </li>
                        <li ng-class="{active: isActive('/profile/password')}">
                            <a href="#/profile/password"><span class="glyphicon glyphicon-lock"></span> Change Password</a>
                        </li>
                        <li><a href="#/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="accountServices.isAdministrator()">
                <li class="dropdown" ng-class="{active: isActive('/profile/password')}">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">
                        <span class="glyphicon glyphicon-user"></span><span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a style="cursor: default">
                                <span class="glyphicon glyphicon-user"></span>
                                Administrator ({{accountServices.getCurrentUser()}})
                            </a>
                        </li>
                        <li ng-class="{active: isActive('/profile/password')}">
                            <a href="#/profile/password"><span class="glyphicon glyphicon-lock"></span> Change Password</a>
                        </li>
                        <li><a href="#/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container" ng-view></main>

<script src="lib/jquery/jquery-2.2.2.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-animate.js"></script>
<script src="lib/angular-loading-bar/loading-bar.js"></script>
<script src="lib/bootstrap/bootstrap.js"></script>
<script src="lib/ui.bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>
<script src="lib/jquery.noty/jquery.noty.packaged.js"></script>
<script src="lib/ng-tags-input/ng-tags-input.js"></script>

<script src="app.js"></script>
<script src="account/account.js"></script>
<script src="account/account-services.js"></script>
<script src="account/confirm-password-directive.js"></script>
<script src="account/logout-directive.js"></script>
<script src="dashboard/dashboard.js"></script>
<script src="delay/delay.js"></script>
<script src="home/home.js"></script>
<script src="issues/issues.js"></script>
<script src="issues/issues-services.js"></script>
<script src="labels/labels.js"></script>
<script src="labels/labels-service.js"></script>
<script src="navbar/navbar.js"></script>
<script src="projects/projects.js"></script>
<script src="projects/projects-services.js"></script>

<script src="components/accordion.js"></script>
<script src="components/parser-directive.js"></script>
<script src="components/date-picker-services.js"></script>
<script src="projects/filter-by-date-services.js"></script>
<script src="components/formatter-directive.js"></script>
<script src="components/notify-services.js"></script>
</body>
</html>
