<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BGJUG WebPage</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
		}
		table {
			padding: 20px;
		}
		th {
			font-size: 30px;
			text-align: left;
			padding-bottom: 70px;
		}

		td {
			width: 100%;
		}
		#about, #events, #contacts {
			width: 1%;
			color: #A4A4A4;
			padding-right: 50px;
		}
		#search {
			text-align: right;
		}


	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="5">BGJUG - Bulgarian Java User Group</th>
		</tr>
		<tr>
			<td id="about">ABOUT</td>
			<td id="events">EVENTS</td>
			<td id="contacts">CONTCATS</td>
			<td id="search"><input type="search" name="search" placeholder="search"/> </td>
		</tr>
		<tr>
			<td colspan="5"><hr></td>
		</tr>
	</table>

	 	
</body>
</html>
