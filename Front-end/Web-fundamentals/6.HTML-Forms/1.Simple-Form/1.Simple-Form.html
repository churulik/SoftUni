<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Form</title>
	<link rel="stylesheet" type="text/css" href="1.Simple-Form.css">
</head>
<body>
	<div id="wrapper">
		<h1>Enter the system</h1>
		<p>Is it necessary to login in Your account in order to sign in for a course</p>
		<div class="new-user">
			<form method="post" action="#">
				<label>
					<span>ARE YOU NEW? <a href="#">REGISTER</a></span>
					<input type="text" name="user-name" placeholder="User name" required="true" />
					<input type="email" name="email" placeholder="Email" pattern="@" required="true"/>
					<input type="password" name="password" placeholder="Password" required="true" />
					<input type="confirm-pass" name="confirm-pass" placeholder="Confirm password" required="true" />
					<input id="register" type="submit" value="Register" />
				</label>
			</form>
		</div>
		<div class="login">
			<form method="post" action="#">
				<label>
					<span>ALERADY A STUDENT? LOGIN</span>
					<input type="text" name="user-name" placeholder="User name" required="true" />
					<input type="password" name="password" placeholder="Password" required="true" />
					<p><input type="checkbox" name="remember-me" value="yes" >Remember me?</p>
					<input id="submit-login" type="submit" name="login" value="Login" />
					<p id="forgot-pass"><a href="#">Forgot Password</a></p>
				</label>
			</form>
		</div>
		
	</div>
	
</body>
</html>
