<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wordpress Theme</title>
	<link rel="stylesheet" type="text/css" href="3.Wordpress-Theme.css">
	<style type="text/css">
		input[type="image"] {
			width: 25px;
			vertical-align: bottom;
		}
	</style>
</head>
<body>
	<form method="get" action="#">
		<img src="wordpress.jpg" width="300px" />
		<p style="margin: 0">Upload a theme <input name"upload" type="file"/></p>
		<p>Or search in wordpress <input name="search" type="search"/> <input type="image" src="logo.png" name="search" /></p>
	</form>
</body>
</html>
