<!DOCTYPE html>
<html>
<head>
	<title>World Cup Brazil</title>
	<style type="text/css">
		body {
			background: #215F1F; 
			font-family: sans-serif;
		}
		table {
    		border-spacing: 0;
    		width: 950px;
    		padding: 10px;
		}
		th {
			border: 1.5px solid black;
			font-size: 22px;
			background: #EFCB00;
			padding: 5px;
			font-weight: 800;

		}
		#Country-home {
			border-radius: 8px 0 0 0;
			text-align: right;
			width: 150px;
		}
		#Result {
			width: 80px;
		}
		#Group{
			width: 80px;
		}
		#Country-away {
			text-align: left;
			width: 150px;
		}
		#Bet {
			border-radius: 0 8px 0 0;
			text-align: center;
		}
		td {
			border: 1.5px solid black;
			padding: 12px;
			font-size: 14px;
		}
		tbody tr:nth-child(odd){
			background: #FFFFFD;
		}
		tbody tr:nth-child(even){
			background: #C4C4C4;
		}
		.lastRow td:first-child {
			border-radius: 0 0 0 8px;
		}
		.lastRow td:last-child{
			border-radius: 0 0 8px 0;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th id="Country-home">Country</th>
				<th id="Result">Result</th>
				<th id="Country-away">Country</th>
				<th id="Group">Group</th>
				<th id="Bet" colspan="4">Place A Bet</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td align="right">Brasil <img src="https://blugyblog.files.wordpress.com/2015/02/br.png"/></td>
				<td align="center">1-3</td>
				<td align="left"><img src="https://blugyblog.files.wordpress.com/2015/02/mx.png"/> Mexico</td>
				<td align="center">A</td>
				<td align="right">Brasil</td>
				<td align="center" width="1"><img src="https://blugyblog.files.wordpress.com/2015/02/zero-green.png"/></td>
				<td align="left" width="110px">Mexico</td>
				<td width="1"><img src="https://blugyblog.files.wordpress.com/2015/02/bet-red.png"/></td>
			</tr>
			<tr>
				<td align="right">Spain <img src="https://blugyblog.files.wordpress.com/2015/02/es.png"/></td>
				<td align="center">1-5</td>
				<td align="left"><img src="https://blugyblog.files.wordpress.com/2015/02/nl.png"/> Netherlands</td>
				<td align="center">B</td>
				<td align="right">Spain</td>
				<td align="center"><img src="https://blugyblog.files.wordpress.com/2015/02/zero-grey-green.png"/></td>
				<td align="left">Netherlands</td>
				<td><img src="https://blugyblog.files.wordpress.com/2015/02/bet-grey-red.png"/></td>
			</tr>
			<tr>
				<td align="right">Italy <img src="https://blugyblog.files.wordpress.com/2015/02/it.png"/></td>
				<td align="center">2-1</td>
				<td align="left"><img src="https://blugyblog.files.wordpress.com/2015/02/en.png"/> England</td>
				<td align="center">C</td>
				<td align="right">Italy</td>
				<td align="center"><img src="https://blugyblog.files.wordpress.com/2015/02/zero-green.png"/></td>
				<td align="left">England</td>
				<td><img src="https://blugyblog.files.wordpress.com/2015/02/bet-red.png"/></td>
			</tr>
			<tr>
				<td align="right">Argentina <img src="https://blugyblog.files.wordpress.com/2015/02/ar.png"/></td>
				<td align="center"> - </td>
				<td align="left"><img src="https://blugyblog.files.wordpress.com/2015/02/ba.png"/> Bosnia and Herz</td>
				<td align="center">F</td>
				<td align="right">Argentina</td>
				<td align="center"><img src="https://blugyblog.files.wordpress.com/2015/02/zero-grey-red.png"/></td>
				<td align="left">Bosnia and Herz</td>
				<td><img src="https://blugyblog.files.wordpress.com/2015/02/bet-grey-green.png"/></td>
			</tr>
			<tr class="lastRow">
				<td align="right">Germany <img src="https://blugyblog.files.wordpress.com/2015/02/de.png"></td>
				<td align="center"> - </td>
				<td align="left"><img src="https://blugyblog.files.wordpress.com/2015/02/pt.png"/> Portugal</td>
				<td align="center">E</td>
				<td align="right">Germany</td>
				<td align="center"><img src="https://blugyblog.files.wordpress.com/2015/02/zero-red.png"/></td>
				<td align="left">Portugal</td>
				<td><img src="https://blugyblog.files.wordpress.com/2015/02/bet-green.png"/></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
