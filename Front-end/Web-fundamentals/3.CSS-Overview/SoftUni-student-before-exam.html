<!DOCTYPE html>
<html>
<head>
	<title>SoftUni Student Before Exam</title>
	<style type="text/css">
		#head {
			width: 500px;
			height: 500px;
			border-radius: 50%;
			background-color: yellow;
			border: 3px solid black;
		}
		#leftEye {
			width: 90px;
			height: 90px;
			border-radius: 50%;
			background-color: white;
			border: 3px solid black;
			margin-top: 100px;
			margin-left: 100px;
		}
		#leftPupil {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: black;
			border: 3px solid black;
			margin-left: 55px;
			margin-top: 50px;
		}
		#rightEye {
			width: 90px;
			height: 90px;
			border-radius: 50%;
			background-color: white;
			border: 3px solid black;
			margin-left: 300px;
			margin-top: -90px;
		}
		#rightPupil {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: black;
			border: 3px solid black;
			margin-left: 5px;
			margin-top: -3px;
		}
		#nose{
			width: 70px;
			height: 70px;
			border-radius: 50%;
			background-color: red;
			border: 3px solid black;
			margin-left: 210px;
			margin-top: 20px;
		}
		#mouth {
			width: 200px;
			height: 80px;
			border-radius: 40px;
			background-color: white;
			border: 3px solid black;
			margin-left: 145px;
			margin-top: 30px;
		}
		#leftTooth {
			width: 40px;
			height: 40px;
			border-radius: 0 0 9px 9px;
			background-color: white;
			border: 3px solid black;
			margin-left: 55px;
			margin-top: -2px;
		}
		#rightTooth {
			width: 40px;
			height: 40px;
			border-radius: 0 0 9px 9px;
			background-color: white;
			border: 3px solid black;
			margin-left: 99px;
			margin-top: -46px;
		}
	</style>
</head>
<body>
	<div id="head">
		<div id="leftEye">
			<div id="leftPupil"></div>
		</div>
		<div id="rightEye">
			<div id="rightPupil"></div>
		</div>
		<div id="nose"></div>
		<div id="mouth">
			<div id="leftTooth"></div>
			<div id="rightTooth"></div>
		</div>
	</div>
</body>
</html>
